########################################################
###com.egridcloud.application.config (ApplicationConfig)
########################################################
com.egridcloud.application.config.encoding=UTF-8
com.egridcloud.application.config.timeZone=Asia/Shanghai
com.egridcloud.application.config.dateFormat=yyyy-MM-dd'T'HH:mm:ss:SSSZ

########################################################
###INFO
########################################################
info.build.group=${project.groupId}
info.build.artifact=${project.artifactId}
info.build.version=${project.version}
info.build.name=${project.name}

########################################################
###IDENTITY
########################################################
spring.application.name=${project.name}
spring.application.systemTag=${project.name}

########################################################
###WEB PROPERTIES
########################################################
server.port=${server.port}

########################################################
###PROFILES
########################################################
spring.profiles.active=${profiles.activation}

########################################################
###SPRING MVC (WebMvcProperties)
########################################################
spring.mandatory-file-encoding=${com.egridcloud.application.config.encoding}
spring.mvc.dateFormat=${com.egridcloud.application.config.dateFormat}
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

########################################################
###JACKSON ( JacksonProperties )
########################################################
spring.jackson.dateFormat=${com.egridcloud.application.config.dateFormat}
spring.jackson.jodaDateTimeFormat=${com.egridcloud.application.config.dateFormat}
spring.jackson.timeZone=${com.egridcloud.application.config.timeZone}
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=true
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true
spring.jackson.parser.ALLOW_SINGLE_QUOTES=true
spring.jackson.parser.ALLOW_UNQUOTED_CONTROL_CHARS=true
