########################################################
###INFO ( note : info.build.time is the UTC time )
########################################################
info.build.group=${project.groupId}
info.build.artifact=${project.artifactId}
info.build.version=${project.version}
info.build.name=${project.name}
info.build.time=${project.build.date}
info.build.encoding=${project.build.sourceEncoding}
info.build.java.source=${java.version}
info.build.java.target=${java.version}
########################################################
###IDENTITY
########################################################
spring.application.name=${project.name}
########################################################
###WEB PROPERTIES (ServerProperties)
########################################################
server.port=${server.port}
########################################################
###MANAGEMENT (ManagementServerProperties)
########################################################
management.security.enabled=false
########################################################
###PROFILES
########################################################
spring.profiles.active=${profiles.activation}
########################################################
###org.itkk.application.config (ApplicationConfig) (must reboot)
########################################################
org.itkk.application.config.encoding=UTF-8
org.itkk.application.config.timeZone=Asia/Shanghai
org.itkk.application.config.dateFormat=yyyy-MM-dd'T'HH:mm:ss:SSSZ
########################################################
### shutdown
########################################################
endpoints.shutdown.enabled=true
endpoints.shutdown.sensitive=true
management.port=${management.port}
management.address=127.0.0.1