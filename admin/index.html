<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol, ul {
      list-style: none;
    }

    blockquote, q {
      quotes: none;
    }

    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.1/lib/theme-chalk/index.css"
        integrity="sha256-bHcFRzLiKH6f01ebzmMYw8hJlYauysooMBDoZEKOrhQ=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css"
        integrity="sha256-no0c5ccDODBwp+9hSmV5VvPpKwHCpbVzXHexIkupM6U=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"
          integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.6/dist/vue-router.min.js"
          integrity="sha256-B8zvQ+y1lIQkcm+EJyCis+7AgsnzaTCBAHgkrPFQr9A=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.1/lib/index.js"
          integrity="sha256-uQdSJGWGmQhhMyhZCKv2y7qte97053horrgRlvR3TwQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"
          integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"
          integrity="sha256-a5YRB27CcBwBFcT5EF/f3E4vzIqyHrSR878nseNYw64=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.0/vue-cookies.min.js"></script>
  <link rel="icon" href="/file/favicon.ico">
  <title><%=process.env.VUE_APP_TITLE%></title>
  <style>
    .start-loading-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .start-loading-mouth {
      fill: none;
      stroke: rgb(51, 102, 153);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 44, 44;
      transform-origin: center;
      animation: mounthAni 1.0s ease-out infinite;
    }

    .start-loading-eye {
      fill: none;
      stroke: rgb(51, 102, 153);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-dasharray: 0, 66;
      transform-origin: center;
      transform: rotate(-45deg);
      animation: eyeAni 1.0s ease-in-out infinite;
    }

    @keyframes mounthAni {
      40% {
        stroke-dasharray: 44, 22;
      }

      80%,
      100% {
        stroke-dasharray: 44, 44;
        transform: rotate(720deg);
      }
    }

    @keyframes eyeAni {
      40% {
        stroke-dasharray: 0, 77;
      }

      80%,
      100% {
        transform: rotate(675deg);
        stroke-dasharray: 0, 66;
      }
    }
  </style>
  <script type="text/javascript">
    //禁止下拉
    var overscroll = function (el) {
      el.addEventListener('touchstart', function () {
        var top = el.scrollTop
          , totalScroll = el.scrollHeight
          , currentScroll = top + el.offsetHeight
        //If we're at the top or the bottom of the containers
        //scroll, push up or down one pixel.
        //
        //this prevents the scroll from "passing through" to
        //the body.
        if (top === 0) {
          el.scrollTop = 1
        } else if (currentScroll === totalScroll) {
          el.scrollTop = top - 1
        }
      })
      el.addEventListener('touchmove', function (evt) {
        //if the content is actually scrollable, i.e. the content is long enough
        //that scrolling can occur
        if (el.offsetHeight < el.scrollHeight)
          evt._isScroller = true
      })
    }
    overscroll(document.querySelector('.scroll'));
    document.body.addEventListener('touchmove', function (evt) {
      //In this case, the default behavior is scrolling the body, which
      //would result in an overflow.  Since we don't want that, we preventDefault.
      if (!evt._isScroller) {
        evt.preventDefault()
      }
    })
  </script>
</head>
<body>
<noscript>
  <strong>您的浏览器禁用了JavaScript脚本，系统无法正常为您提供服务</strong>
</noscript>
<div id="app" class="scroll">
  <div class="start-loading-center">
    <svg width="100" height="100">
      <circle class="start-loading-mouth" cx="50" cy="50" r="14"></circle>
      <circle class="start-loading-eye" cx="50" cy="50" r="14"></circle>
    </svg>
  </div>
</div>
</body>
</html>
